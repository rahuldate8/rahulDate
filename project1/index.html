<body class="d-flex flex-column h-100">
    <div id="preloader">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div id="selectContainer" class="container-fluid pt-2 fixed-top">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <select id="countrySelect" class="form-select form-select-sm">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>
    </div>

    <div id="map" class="flex-grow-1"></div>

    <div id="exampleModal" class="modal" data-bs-backdrop="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content shadow">
                <div class="modal-header bg-success bg-gradient text-white">
                    <h5 class="modal-title">Overview</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped" id="countryInfoTable">
                        <!-- Table content will be dynamically populated -->
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-success btn-sm" data-bs-dismiss="modal" id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Modal -->
<div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="weatherModalLabel">Weather</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="weatherModalBody">
          <!-- Weather content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- News Modal -->
  <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newsModalLabel">News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="newsModalBody">
          <!-- News content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Wikipedia Modal -->
  <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="wikiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="wikiModalLabel">Wikipedia</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="wikiModalBody">
          <!-- Wikipedia content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  
  <!-- Currency Modal -->
  <div class="modal fade" id="currencyModal" tabindex="-1" aria-labelledby="currencyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="currencyModalLabel">Currency Converter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="currencyModalBody">
          <!-- Currency converter content will be inserted here -->
        </div>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="libs/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="libs/js/easy-button.js"></script>
    <script src="libs/js/script.js"></script>
</body>
</html>
